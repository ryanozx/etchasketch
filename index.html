<!DOCTYPE html>
<html lang=en>
<head>
    <title>Etch a Sketch</title>
    <meta charset='utf-8'/>
    <link rel='stylesheet' href='stylesheet.css'>
    <script type='text/javascript' src='sketch.js' defer></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class='container'></div>
    <div class='buttonHolder'>
        <div id ='currColour'>
            <input id='colourPicker' type='color' value='#FFFFFF' />
        </div>
        <button class='colourButton selectedButton'>Colour Mode</button>
        <button class='rainbowButton'>Rainbow Mode</button>
        <button class='eraserButton'>Eraser</button>
        <button class='clearButton'>Clear!</button>
    </div>
</body>
</html>
